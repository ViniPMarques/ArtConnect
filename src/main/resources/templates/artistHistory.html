<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/log.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<header th:insert="components/navbar"></header>
<section class="m-5">
    <h1 class="text-center">Histórico detalhado de comissões</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Data da compra</th>
            <th>Data da finalização</th>
            <th>Nome do cliente</th>
            <th>Email do cliente</th>
            <th>Valor da compra</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.datacomissao}"></td>
            <td th:text="${pedido.datafinalizacao}"></td>
            <td th:text="${pedido.cliente.nomeusuario}"></td>
            <td th:text="${pedido.cliente.emailusuario}"></td>
            <td th:text="${pedido.comissao.valor}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
