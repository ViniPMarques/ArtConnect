<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtConnect - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/log.css}" rel="stylesheet" type="text/css"/>
    <style>
        .artist-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .artist-card h5 {
            color: #007bff;
        }
    </style>
</head>
<body>
<header th:insert="components/navbar"> </header>

<h2 class="success" th:text="${success}"></h2>
<h2 class="error" th:text="${error}"></h2>

<div class="container mt-5">
    <h2 class="text-center">Descubra e interaja com milhares de artistas!</h2>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form th:action="@{/home}" method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="filtro" placeholder="Procure artistas no ArtConnect" aria-label="Procure artistas no ArtConnect" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="button-addon2">Procurar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <!-- Assuming artists is a list of artist objects passed from the controller -->
        <div class="col-md-4" th:each="artist : ${artists}">
            <a th:href="@{'/artistPage/' + ${artist.idusuario}}">
            <div class="artist-card">
                <h5 th:text="${artist.nomeusuario}">Nome do Artista</h5>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9hb/G6mGepKNWtLbllNs56p+mFXg4lY9g6XK2" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
