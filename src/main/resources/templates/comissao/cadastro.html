<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro comissão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/log.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<header th:insert="components/navbar"> </header>

<form class="form" th:action="@{/artist/comissao}" th:object="${comissaoForm}" method="post">
    <input type="hidden" name="id" th:field="*{id}" >
    <div class="form-group">
        <input type="text" th:field="*{descricao}" placeholder="Descrição"/>
        <span class="error" th:if="${#fields.hasErrors('descricao')}">Descrição inválida</span>
    </div>
    <div class="form-group">
        <input type="number" step="0.01" th:field="*{valor}" placeholder="Valor"/>
        <span class="error" th:if="${#fields.hasErrors('valor')}">Valor inválido</span>
    </div>
    <div class="buttons">
        <button class="btn btn-submit" type="submit">
            Salvar
        </button>
    </div>
</form>
</body>
</html>
